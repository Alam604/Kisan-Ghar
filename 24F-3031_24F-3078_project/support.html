            <h2>Application Form</h2>
            <form action="#" method="post" id="application-form">

                <input type="text" id="name" name="name" required>

                <label for="ID-number">id</label>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="your requirments">Your requirments</label>
                <textarea id="your requirments" name="your requirments" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <br>
            <h3> we will send you email if you are eligible for financial aid/support</h3>
